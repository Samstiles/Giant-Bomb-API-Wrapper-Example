<div id="headerwrap">
	<div class="container">
		<div class="row" id="content">
			<div class="col-lg-6 pull-left">
				<h1>What was the last game you played, that you enjoyed?</h1>
				<form class="form-inline" role="form">
				  <div class="form-group col-xs-12 no-padding-left">
				    <input type="text" class="input-lg col-xs-6" id="gameinput" ng-model="initialQuery" placeholder="Start typing the game title">
				  	<a type="submit" style="margin-left: 15px" class="search-btn btn-lg col-xs-2" ng-click="runQuery()">Search!</a>
				  </div>
				</form>
			</div><!-- /col-lg-6 -->
			<div class="results col-lg-6 pull-right" ng-show="results.length">
        <ul>
          <li ng-repeat="game in results">
          	<div class="panel col-xs-3" style="margin-left: 5px; margin-right: 5px;">
							<div class="panel-heading">
								<h3 class="panel-title">{{ game.name }}</h3>
							</div>
							<div class="panel-body">
								<img align="center" style="max-height: 160px; max-width: 120px;" src="{{ game.image.thumb_url }}">
							</div>
          	</div>
          </li>
        </ul>
      </div>
		</div><!-- /row -->
	</div><!-- /container -->
</div><!-- /headerwrap -->
